<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </div>

            <h2>Upload Photo</h2>
            <div class="form-group">
                <label for="profile-image">Profile Image:</label>
                <input type="file" id="profile-image" accept="image/*">
            </div>

            <h2>Education</h2>
            <div class="form-group">
                <label for="education">Degree:</label>
                <input type="text" id="education" required>
            </div>
            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" required>
            </div>
            <div class="form-group">
                <label for="grad-year">Year of Graduation:</label>
                <input type="number" id="grad-year" required>
            </div>

            <h2>Experience</h2>
            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" required></textarea>
            </div>

            <h2>Skills</h2>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" required></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output hidden">
            <h2>Generated Resume</h2>
            <div id="output-image-container" class="output-image-container hidden">
                <img id="output-image" alt="Profile Image">
            </div>
            <div class="resume-section">
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> <span id="output-name"></span></p>
                <p><strong>Email:</strong> <span id="output-email"></span></p>
                <p><strong>Phone:</strong> <span id="output-phone"></span></p>
                <p><strong>Address:</strong> <span id="output-address"></span></p>
            </div>
            <div class="resume-section">
                <h3>Education</h3>
                <p><strong>Degree:</strong> <span id="output-education"></span></p>
                <p><strong>Institution:</strong> <span id="output-institution"></span></p>
                <p><strong>Year of Graduation:</strong> <span id="output-grad-year"></span></p>
            </div>
            <div class="resume-section">
                <h3>Experience</h3>
                <p id="output-experience"></p>
            </div>
            <div class="resume-section">
                <h3>Skills</h3>
                <p id="output-skills"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
